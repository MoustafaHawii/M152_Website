    <title>Kontakt</title>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="Logo">

                <ul class="navbar-left">

            </div>
        </nav>
    </header>
    <main>
        <div class="panel panel1">
            <br><br>
            <h2>Kontaktieren Sie uns</h2
            <form id="contact-form">
                <label for="name">Name*</label>
                <input type="text" id="input" name="name" required>
                <label for="email">E-Mail-Adresse*</label>
                <input type="email" id="input" name="email" required>
                <label for="phone">Telefonnummer</label>
                <input type="tel" id="input" name="phone">
                <label for="message">Nachricht*</label>
                <textarea id="input" name="message" rows="6" required></textarea><br><br>
                <label for="gdpr">Ich stimme der Verarbeitung meiner Daten nach DSGVO zu.</label>
                <input type="checkbox" id="input" name="gdpr" required><br><br>
                <button type="button" class="btn">Absenden</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Unvergessliche Momente</p>
    </footer>
    <script src="script.js"></script>
</body>
